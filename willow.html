<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rs Movie Shop - willow Live Player</title>
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-height: 60vh;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    /* Loader */
    #loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #f44336;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .headline {
      background: #d32f2f;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .headline span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .channel-info {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #121212;
    }

    .channel-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
      border: 2px solid #f44336;
    }

    .channel-info h2 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    @media (max-width: 600px) {
      .channel-info h2 {
        font-size: 16px;
      }
      .channel-info img {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Player with Loader -->
  <div id="player-container">
    <div id="loading-spinner"></div>
    <div id="player"></div>
  </div>

  <!-- Headline Ticker -->
  <div class="headline">
    <span>এখন লাইভ চলছে: IPL Live  | Toffee  বাংলাদেশের খেলা সরাসরি দেখুন | স্পোর্টস আপডেটস এখানে পাওয়া যাবে সবসময়!</span>
  </div>

  <!-- Channel Info -->
  <div class="channel-info">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW7AeCl0TzeGaEx48NNfOfHXNd6PaVkB5JUXJaRpmTpsDQplFW5e_OWFkG&s=10" alt="Channel Logo">
    <h2>iPL Live ( Toffee ) </h2>
  </div>

  <script>
    const spinner = document.getElementById("loading-spinner");

    const playerInstance = jwplayer("player").setup({
      file: "https://sports.mafiatv.live/stream.php?sid=l3n0CMvHBs9ZDhjLyw0TntK4lNbOCa&vtoken=st=1747488698~exp=1747492298~ip=2a00:1851:20:26ee:c50:8b97:a0e3:54ed~data=TW96aWxsYS81LjAgKExpbnV4OyBBbmRyb2lkIDEzOyBTTS1BMTI3RiBCdWlsZC9UUDFBLjIyMDYyNC4wMTQpIEFwcGxlV2ViS2l0LzUzNy4zNiAoS0hUTUwsIGxpa2UgR2Vja28pIFNvdWwvNC4wIENocm9tZS8xMzYuMC43MTAzLjYwIE1vYmlsZSBTYWZhcmkvNTM3LjM2~userid=4f0d5dfa-fc1a-4e3b-bd62-c21a75f57d81~hmac=7e7622e4ee31862f0639ec53a5dbd29b7c7888cf907271a8a33054073de78cea&format=.m3u8", // আপনার লাইভ ভিডিও লিংক এখানে দিন

      },

      }
    });

    playerInstance.on('ready', function() {

    playerInstance.on('complete', function() {

    });
  </script>

</body>
</html>
