  <!-- HLS Player Setup -->
  <script>
    const spinner = document.getElementById("loading-spinner");
    const video = document.getElementById("video");
    const videoSrc = "https://stream2.aryzap.com/v1/018a8885b8951eb401a603639363/018a88860ada09831f17035d95dd/main.m3u8";

    function showSpinner(show) {
      spinner.style.display = show ? "block" : "none";
    }

    showSpinner(true);

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
        showSpinner(false);
      });

      hls.on(Hls.Events.BUFFERING, () => showSpinner(true));
      hls.on(Hls.Events.FRAG_LOADED, () => showSpinner(false));
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
        showSpinner(false);
      });
