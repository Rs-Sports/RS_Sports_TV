  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }

    .video-container {
      width: 100%;
      max-height: 450px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px 5px limegreen;
      border: 2px solid #00ff00;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }

    .live-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 0 8px #ff0000;
    }

    .running-text {
      background: #111;
      color: #0f0;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }

    .running-text span {
      display: inline-block;
      animation: scroll 12s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .section-header {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px lime;
      display: inline-block;
      padding: 8px 20px;
      background-color: rgba(0, 255, 0, 0.1);
      border-radius: 30px;
      box-shadow: 0 0 10px limegreen;
      user-select: none;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .section-header h2 {
      margin: 0;
      letter-spacing: 2px;
    }

    .section-header span {
      display: inline-block;
      animation: colorShift 3s linear infinite;
      font-size: 18px;
    }

    @keyframes colorShift {
      0%, 100% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
    }

    .playlist-grid {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .playlist-item {
      background: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .playlist-item:hover {
      transform: scale(1.03);
    }

    .playlist-item img {
      width: 100%;
      aspect-ratio: 9/16;
      object-fit: cover;
      border-bottom: 1px solid #0f0;
    }

    .playlist-item span {
      padding: 10px;
      font-size: 16px;
    }

    .social-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .social-contact a img {
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 50%;
      box-shadow: 0 0 10px limegreen;
      transition: transform 0.3s ease;
    }

    .social-contact a img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .playlist-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    button.load-more-btn {
      padding: 10px 20px;
      background: limegreen;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px lime;
      margin: 20px auto 40px auto;
      display: block;
    }

    button.load-more-btn:hover {
      background: #32cd32;
    }
  </style>
</head>

  <script>
    function playVideo(src, poster) {
      const video = document.getElementById('mainVideo');
      video.src = src;
      video.poster = poster;
      video.load();
      video.play();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function loadMore(event) {
      const hiddenItems = document.querySelectorAll('.playlist-item[style*="display:none"]');
      hiddenItems.forEach(item => item.style.display = 'flex');
      event.target.style.display = 'none'; // Load More বাটন লুকিয়ে দেবে
    }
  </script>
