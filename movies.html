
<!DOCTYPE html>

  <title>All Movies - RS Sports TV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .poster-img {
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
      width: 100%;
    }
    .poster-img:hover {
      transform: scale(1.05);
    }
    .slider {
      width: 100%;
      max-width: 1000px;
      height: 200px;
      overflow: hidden;
      border-radius: 1rem;
      margin: 0 auto 2rem;
    }
    .slides {
      display: flex;
      width: 500%;
      animation: slide 20s infinite;
    }
    .slides img {
      width: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0%   { margin-left: 0%; }
      20%  { margin-left: 0%; }
      25%  { margin-left: -100%; }
      45%  { margin-left: -100%; }
      50%  { margin-left: -200%; }
      70%  { margin-left: -200%; }
      75%  { margin-left: -300%; }
      95%  { margin-left: -300%; }
      100% { margin-left: -400%; }
    }
  </style>
</head>
