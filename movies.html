
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Movies - RS Sports TV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .poster-img {
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
      width: 100%;
    }
    .poster-img:hover {
      transform: scale(1.05);
    }
    .slider {
      width: 100%;
      max-width: 1000px;
      height: 200px;
      overflow: hidden;
      border-radius: 1rem;
      margin: 0 auto 2rem;
    }
    .slides {
      display: flex;
      width: 500%;
      animation: slide 20s infinite;
    }
    .slides img {
      width: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0%   { margin-left: 0%; }
      20%  { margin-left: 0%; }
      25%  { margin-left: -100%; }
      45%  { margin-left: -100%; }
      50%  { margin-left: -200%; }
      70%  { margin-left: -200%; }
      75%  { margin-left: -300%; }
      95%  { margin-left: -300%; }
      100% { margin-left: -400%; }
    }
  </style>
</head>
<body class="p-4">

  
<!-- Natok Slider with 40:21 Ratio and Green Glow -->
<section class="relative overflow-hidden rounded-lg mb-8 max-w-6xl mx-auto border border-green-600 shadow-[0_0_20px_rgba(0,255,0,0.4)]">
  <div class="relative aspect-[40/21]">
    <div id="natok-slider" class="w-full h-full overflow-hidden rounded-md relative">
      <img id="natok-slider-img" src="" 
           class="w-full h-full object-cover transition-opacity duration-700 rounded-md">

      <!-- Navigation Arrows -->
      <button id="natok-slider-prev" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 text-white px-2 py-1 rounded-full hover:bg-white hover:text-black transition">
        &#10094;
      </button>
      <button id="natok-slider-next" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 text-white px-2 py-1 rounded-full hover:bg-white hover:text-black transition">
        &#10095;
      </button>
    </div>

    <!-- Dots -->
    <div class="flex justify-center gap-2 mt-2" id="natok-slider-dots"></div>
  </div>
</section>

<script>
  const natokImages = [
    "https://imgur.com/OWYSwqC.jpeg",
    "https://imgur.com/KBtBjPt.jpeg",
    "https://imgur.com/OWYSwqC.jpeg",
    "https://imgur.com/KBtBjPt.jpeg",
    "https://imgur.com/OWYSwqC.jpeg"
  ];

  let natokCurrent = 0;
  const natokSliderImg = document.getElementById("natok-slider-img");
  const natokDotsContainer = document.getElementById("natok-slider-dots");

  natokImages.forEach((_, i) => {
    const dot = document.createElement("span");
    dot.className = "w-2.5 h-2.5 bg-gray-400 rounded-full inline-block cursor-pointer";
    dot.addEventListener("click", () => showNatokSlide(i));
    natokDotsContainer.appendChild(dot);
  });

  const natokDots = natokDotsContainer.querySelectorAll("span");

  function updateNatokDots() {
    natokDots.forEach((dot, idx) => {
      dot.className = idx === natokCurrent
        ? "w-2.5 h-2.5 bg-green-500 rounded-full inline-block"
        : "w-2.5 h-2.5 bg-gray-400 rounded-full inline-block cursor-pointer";
    });
  }

  function showNatokSlide(i) {
    natokCurrent = i;
    natokSliderImg.style.opacity = 0;
    setTimeout(() => {
      natokSliderImg.src = natokImages[natokCurrent];
      natokSliderImg.style.opacity = 1;
      updateNatokDots();
    }, 300);
  }

  function nextNatokSlide() {
    natokCurrent = (natokCurrent + 1) % natokImages.length;
    showNatokSlide(natokCurrent);
  }

  function prevNatokSlide() {
    natokCurrent = (natokCurrent - 1 + natokImages.length) % natokImages.length;
    showNatokSlide(natokCurrent);
  }

  document.getElementById("natok-slider-next").addEventListener("click", nextNatokSlide);
  document.getElementById("natok-slider-prev").addEventListener("click", prevNatokSlide);

  setInterval(nextNatokSlide, 4000);
  showNatokSlide(natokCurrent);
</script>

  <!-- Title Card -->
  <div class="max-w-4xl mx-auto mb-8">
    <div class="bg-[#1f1f1f] border border-green-600 p-4 rounded-xl shadow-lg text-center">
      <h1 class="text-3xl font-bold text-green-400">All Movies</h1>
    </div>
  </div>

  <!-- Natok Grid -->
  <div class="grid grid-cols-3 gap-4 max-w-6xl mx-auto">

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAkWvnBNdD6zahXmSKeALvtHmdnW9rw8BRXAEiq8-h37WCMP0UVk_AXNQ&s=10" alt="Haldaa" class="poster-img" />
    </a>
    <a href="natunbou.html" target="_blank">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6OH04kKLWzrv2n7r7cSvoH0zbqJZzuNy3wQ_oWRChfSceD5zdDDDzoSI&s=10" alt="Notun Bou" class="poster-img" />
    </a>
    <a href="cuteprotibeshi.html" target="_blank">
      <img src="https://i.imgur.com/zZ9ZQ6F.jpg" alt="Cute Protibeshi" class="poster-img" />
    </a>
    <a href="n4.html" target="_blank">
      <img src="https://i.imgur.com/ji5vQmn.jpg" alt="Drama 4" class="poster-img" />
    </a>
    <a href="n5.html" target="_blank">
      <img src="https://i.imgur.com/yxqTfER.jpg" alt="Drama 5" class="poster-img" />
    </a>
    <a href="n6.html" target="_blank">
      <img src="https://i.imgur.com/NcnmUay.jpg" alt="Drama 6" class="poster-img" />
    </a>
  </div>

</body>
</html>
