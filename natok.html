<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS Movie Shop</title>
  <style>
    /* All previous CSS remains unchanged */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    .video-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px 5px limegreen;
      border: 2px solid #00ff00;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      margin: 20px auto;
      cursor: pointer;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 20px;
      background: black;
    }
    .live-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 0 8px #ff0000;
      z-index: 10;
      user-select: none;
    }
    .skip-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(50, 205, 50, 0.6);
      color: black;
      font-weight: bold;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 20;
      font-size: 18px;
      box-shadow: 0 0 8px limegreen;
    }
    #skipBackBtn { left: 20px; }
    #skipForwardBtn { right: 20px; }
    .skip-btn.show {
      opacity: 1;
      pointer-events: auto;
    }
    .playlist-grid {
      width: 95%;
      max-width: 900px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .playlist-item {
      background: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .playlist-item img {
      width: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-bottom: 1px solid #0f0;
    }
    .playlist-item span {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <div class="live-badge">LIVE</div>
    <video id="mainVideo" controls poster="https://imgur.com/yA83Esn.jpg">
      <source id="videoSource" src="https://pixeldrain.com/api/file/wYdqR5fy" type="video/mp4">
      আপনার ব্রাউজার ভিডিও প্লে করতে পারছে না।
    </video>
    <button id="skipBackBtn" class="skip-btn">&lt; -10s</button>
    <button id="skipForwardBtn" class="skip-btn">+10s &gt;</button>
  </div>  <div class="playlist-grid" id="playlistGrid">
    <!-- Placeholder playlist items -->
    <div class="playlist-item" onclick="playVideo('LINK1', 'POSTER1')">
      <img src="POSTER1" alt="ভিডিও ১">
      <span>ভিডিও ১</span>
    </div>
    <div class="playlist-item" onclick="playVideo('LINK2', 'POSTER2')">
      <img src="POSTER2" alt="ভিডিও ২">
      <span>ভিডিও ২</span>
    </div>
    <div class="playlist-item" onclick="playVideo('LINK3', 'POSTER3')">
      <img src="POSTER3" alt="ভিডিও ৩">
      <span>ভিডিও ৩</span>
    </div>
    <div class="playlist-item" onclick="playVideo('LINK4', 'POSTER4')">
      <img src="POSTER4" alt="ভিডিও ৪">
      <span>ভিডিও ৪</span>
    </div>
    <div class="playlist-item" onclick="playVideo('LINK5', 'POSTER5')">
      <img src="POSTER5" alt="ভিডিও ৫">
      <span>ভিডিও ৫</span>
    </div>
    <div class="playlist-item" onclick="playVideo('LINK6', 'POSTER6')">
      <img src="POSTER6" alt="ভিডিও ৬">
      <span>ভিডিও ৬</span>
    </div>
  </div>  <script>
    function playVideo(src, poster) {
      const video = document.getElementById('mainVideo');
      const source = document.getElementById('videoSource');
      video.pause();
      source.src = src;
      video.poster = poster;
      video.load();
      video.play();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    const skipBackBtn = document.getElementById('skipBackBtn');
    const skipForwardBtn = document.getElementById('skipForwardBtn');
    const videoContainer = document.getElementById('videoContainer');
    let skipTimeout;

    skipBackBtn.addEventListener('click', e => {
      e.stopPropagation();
      const video = document.getElementById('mainVideo');
      video.currentTime = Math.max(0, video.currentTime - 10);
    });

    skipForwardBtn.addEventListener('click', e => {
      e.stopPropagation();
      const video = document.getElementById('mainVideo');
      video.currentTime = Math.min(video.duration, video.currentTime + 10);
    });

    function showSkipButtons() {
      skipBackBtn.classList.add('show');
      skipForwardBtn.classList.add('show');
      clearTimeout(skipTimeout);
      skipTimeout = setTimeout(() => {
        skipBackBtn.classList.remove('show');
        skipForwardBtn.classList.remove('show');
      }, 3000);
    }

    videoContainer.addEventListener('click', () => {
      if (skipBackBtn.classList.contains('show')) {
        clearTimeout(skipTimeout);
        skipTimeout = setTimeout(() => {
          skipBackBtn.classList.remove('show');
          skipForwardBtn.classList.remove('show');
        }, 3000);
      } else {
        showSkipButtons();
      }
    });
  </script></body>
</html>
