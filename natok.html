<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RS Movie Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .video-container {
      position: relative;
      max-width: 960px;
      margin: 20px auto;
      box-shadow: 0 0 20px limegreen;
      border-radius: 10px;
      overflow: hidden;
    }

    video {
      width: 100%;
      display: block;
      background: #000;
    }

    .live-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      padding: 4px 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
      z-index: 1;
    }

    .running-text {
      background: #111;
      color: #0f0;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      max-width: 960px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px limegreen;
      user-select: none;
    }

    .running-text span {
      display: inline-block;
      animation: scroll 12s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .playlist {
      max-width: 960px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .playlist-item img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px #0f0;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .playlist-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff00;
    }

    .load-more {
      display: block;
      margin: 20px auto 40px;
      padding: 10px 25px;
      font-size: 16px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px lime;
    }

    .telegram-icon {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background: #229ED9;
      color: white;
      padding: 12px;
      border-radius: 50%;
      font-size: 24px;
      text-align: center;
      z-index: 999;
      text-decoration: none;
      transform: rotate(-20deg);
    }

    .telegram-icon svg {
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #0f0;
      font-size: 14px;
      border-top: 1px solid #0f0;
    }
  </style>
</head>
<body>

  <div class="video-container" id="videoContainer">
    <div class="live-badge">RS MOVIE</div>
    <video controls id="mainVideo" poster="https://imgur.com/xf02eYu.jpeg">
      <source id="videoSource" src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="running-text">
    <span>Welcome to RS Movie Shop - Latest Natoks & Videos Streaming Now!</span>
  </div>

  <div class="playlist" id="playlist"></div>

  <button class="load-more" onclick="loadMore()">Load More</button>

  <a class="telegram-icon" href="https://t.me/rsmovieshop" title="Join Telegram">
    <svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
    </svg>
  </a>

  <footer>
    Â© 2025 RS Movie Shop | All rights reserved.
  </footer>

  <script>
    const playlistData = [
      { src: 'https://pixeldrain.com/api/file/hjapBiPM', poster: 'https://imgur.com/9ihNvRn.jpeg' },
      { src: 'https://pixeldrain.com/api/file/C1NdF58E', poster: 'https://imgur.com/g4A6nVc.jpeg' },
      { src: 'https://pixeldrain.com/api/file/hSZVLT6U', poster: 'https://imgur.com/lhEltz9.jpeg' },
      { src: 'https://pixeldrain.com/api/file/GHZEY4xf', poster: 'https://imgur.com/sDaxzMu.jpeg' },
      { src: 'https://pixeldrain.com/api/file/9GkEtALy', poster: 'https://imgur.com/pyjic6v.jpeg' },
      { src: 'https://pixeldrain.com/api/file/y4xF2eJw', poster: 'https://imgur.com/lnQs27V.jpeg' },
      { src: 'https://pixeldrain.com/api/file/fEberdSa', poster: 'https://imgur.com/2PxATIN.jpeg' },
      { src: 'https://pixeldrain.com/api/file/BYZimvxT', poster: 'https://imgur.com/a9VyUkO.jpeg' },
      { src: 'https://pixeldrain.com/api/file/9', poster: 'https://i.imgur.com/9.jpg' },
      { src: 'https://pixeldrain.com/api/file/10', poster: 'https://i.imgur.com/10.jpg' },
      { src: 'https://pixeldrain.com/api/file/11', poster: 'https://i.imgur.com/11.jpg' },
      { src: 'https://pixeldrain.com/api/file/12', poster: 'https://i.imgur.com/12.jpg' },
      { src: 'https://pixeldrain.com/api/file/13', poster: 'https://i.imgur.com/13.jpg' },
      { src: 'https://pixeldrain.com/api/file/14', poster: 'https://i.imgur.com/14.jpg' },
      { src: 'https://pixeldrain.com/api/file/15', poster: 'https://i.imgur.com/15.jpg' }
    ];

    let clickOnce = false;
    let currentIndex = 0;

    function playVideo(src, poster) {
      const video = document.getElementById("mainVideo");
      const source = document.getElementById("videoSource");
      if (!clickOnce) {
        clickOnce = true;
        window.open("https://www.profitableratecpm.com/qpbsfqs6w0?key=ea8c197a2f7be4c233faa954d8a37358", "_blank");
        setTimeout(() => {
          source.src = src;
          video.poster = poster;
          video.load();
          video.play();
        }, 500);
      } else {
        source.src = src;
        video.poster = poster;
        video.load();
        video.play();
      }
    }

    function loadPlaylistItems(count = 4) {
      const container = document.getElementById("playlist");
      const nextItems = playlistData.slice(currentIndex, currentIndex + count);
      nextItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "playlist-item";
        div.innerHTML = `<img src="${item.poster}" onclick="playVideo('${item.src}', '${item.poster}')">`;
        container.appendChild(div);
      });
      currentIndex += count;
      if (currentIndex >= playlistData.length) {
        document.querySelector(".load-more").style.display = "none";
      }
    }

    function loadMore() {
      loadPlaylistItems(2);
    }

    // Initial load
    loadPlaylistItems(8);
  </script>
</body>
</html>
